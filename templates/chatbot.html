{% extends 'base.html' %}

{% block title %}Nivan-Law Chat{% endblock %}

{% block styles %}
<style>
  body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #121212;
    color: #e0e0e0;
  }
  .chat-container {
    height: 100vh;
    display: flex;
    flex-direction: column;
    background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
  }
  .chat-header {
    text-align: center;
    padding: 1rem;
    background-color: rgba(33, 33, 33, 0.8);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  }
  .messages-box {
    flex-grow: 1;
    overflow-y: auto;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
  }
  .chat-message {
    max-width: 80%;
    width: fit-content;
    padding: 0.8rem 1rem;
    border-radius: 1rem;
    background-color: rgba(33, 33, 33, 0.7);
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }
  .chat-message:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  }
  .message-content {
    margin-bottom: 0.5rem;
  }
  .chat-input {
    background-color: rgba(30, 30, 30, 0.8);
    padding: 1rem;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
  }
  .form-control {
    background-color: #f8f9fa;
    border: none;
    color: #000;
    border-radius: 20px;
  }
  .btn {
    border-radius: 20px;
    padding: 0.5rem 1rem;
    transition: all 0.3s ease;
  }
  .btn-primary {
    background-color: #373b3e;
    border: none;
  }
  .btn-primary:hover {
    background-color: #45a049;
    transform: translateY(-2px);
  }
  .btn-secondary {
    background-color: rgba(66, 66, 66, 0.7);
    border: none;
  }
  .btn-secondary:hover {
    background-color: rgba(74, 74, 74, 0.7);
    transform: translateY(-2px);
  }
  .image-preview-container {
    margin-bottom: 1rem;
    position: relative;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    max-width: 300px;
    max-height: 200px;
    transition: all 0.3s ease;
  }
  .image-preview-container:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
  }
  #imagePreview {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: filter 0.3s ease;
  }
  .image-preview-container:hover #imagePreview {
    filter: brightness(0.8);
  }
  .remove-image {
    position: absolute;
    top: 0.5rem;
    right: 0.5rem;
    background-color: rgba(0, 0, 0, 0.6);
    color: white;
    border: none;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    opacity: 0;
    transform: scale(0.8);
  }
  .image-preview-container:hover .remove-image {
    opacity: 1;
    transform: scale(1);
  }
  .remove-image:hover {
    background-color: rgba(220, 53, 69, 0.8);
  }
  .typing-indicator {
    text-align: center;
    margin-bottom: 1rem;
  }
  .typing-indicator span {
    height: 8px;
    width: 8px;
    display: inline-block;
    margin: 0 2px;
    background-color: #9E9E9E;
    border-radius: 50%;
    opacity: 0.4;
    animation: blink 1s infinite;
  }
  @keyframes blink {
    0% { opacity: 0.4; }
    20% { opacity: 1; }
    100% { opacity: 0.4; }
  }
  #micButton {
    transition: all 0.3s ease;
  }
  #micButton.listening {
    background-color: #dc3545;
    animation: pulse 1.5s infinite;
  }
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }
  #clearChatButton {
    position: absolute;
    top: 1rem;
    right: 1rem;
    background-color: #e532446b;
    color: white;
    border: none;
    border-radius: 20px;
    padding: 0.5rem 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  #clearChatButton:hover {
    background-color: rgba(220, 53, 69, 0.9);
    transform: translateY(-2px);
  }
  .audio-controls {
    margin-top: 10px;
    display: flex;
    align-items: center;
  }
  .audio-controls audio {
    width: 200px;
    height: 30px;
  }
  .download-audio-btn {
    background: none;
    border: none;
    color: #4CAF50;
    cursor: pointer;
    font-size: 1.2rem;
    margin-left: 10px;
    transition: all 0.3s ease;
  }
  .download-audio-btn:hover {
    color: #45a049;
    transform: scale(1.1);
  }
</style>
{% endblock %}

{% block content %}
<div class="chat-container">
  <div class="chat-header">
    <h1 class="h4 mb-0">Nivan</h1>
  </div>
  <button id="clearChatButton">Clear Chat</button>
  <div class="messages-box" id="messagesBox">
    <div class="chat-message animate__animated animate__fadeIn">
      <div class="message-content">
        Namaste! Welcome to Nivan
      </div>
    </div>
  </div>
  <div class="typing-indicator" style="display: none;">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="chat-input">
    <form id="chatForm" class="mb-3">
      {% csrf_token %}
      <div class="image-preview-container" style="display: none;">
        <img id="imagePreview" class="img-fluid">
        <button type="button" class="remove-image">&times;</button>
      </div>
      <div class="input-group">
        <input type="text" class="form-control" id="messageInput" placeholder="Type your message...">
        <button type="button" class="btn btn-secondary" id="imageUploadButton">
          <i class="fas fa-image"></i>
        </button>
        <button type="button" class="btn btn-secondary" id="micButton">
          <i class="fas fa-microphone"></i>
        </button>
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </form>
    <input type="file" id="imageUpload" accept="image/*" style="display: none;">
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const messagesBox = document.getElementById('messagesBox');
    const chatForm = document.getElementById('chatForm');
    const messageInput = document.getElementById('messageInput');
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    const typingIndicator = document.querySelector('.typing-indicator');
    const imageUploadButton = document.getElementById('imageUploadButton');
    const imageUpload = document.getElementById('imageUpload');
    const imagePreview = document.getElementById('imagePreview');
    const imagePreviewContainer = document.querySelector('.image-preview-container');
    const removeImageButton = document.querySelector('.remove-image');
    const micButton = document.getElementById('micButton');
    const clearChatButton = document.getElementById('clearChatButton');
  
    let currentImage = null;
    let recognition;
    let speechTimeout;
    let chatHistory = [];
  
    const createMessageElement = (message, isReceived, audioUrl = null) => {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('chat-message', 'animate__animated', 'animate__fadeIn');
      messageDiv.innerHTML = `
        <div class="message-content">
          ${formatMessage(message)}
        </div>
        ${audioUrl ? `
        <div class="audio-controls">
          <audio controls>
            <source src="${audioUrl}" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
          <button class="download-audio-btn" title="Download audio"><i class="fas fa-download"></i></button>
        </div>
        ` : ''}
      `;

      if (audioUrl) {
        const downloadBtn = messageDiv.querySelector('.download-audio-btn');
        downloadBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          const a = document.createElement('a');
          a.href = audioUrl;
          a.download = 'speech.mp3';
          a.click();
        });
      }

      return messageDiv;
    };
  
    const formatMessage = (message) => {
      return message.replace(/\n/g, '<br>');
    };
  
    const sendMessage = async (message, image = null) => {
      try {
        typingIndicator.style.display = 'inline-block';
        const formData = new FormData();
        formData.append('csrfmiddlewaretoken', csrfToken);
        formData.append('message', message);
        formData.append('chat_history', JSON.stringify(chatHistory));
        if (image) {
          formData.append('image', image);
        }
        const response = await fetch('', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();
        typingIndicator.style.display = 'none';
        return data;
      } catch (error) {
        console.error('Error sending message:', error);
        typingIndicator.style.display = 'none';
        return null;
      }
    };
  
    const sendMessageAndDisplayResponse = async () => {
      const message = messageInput.value.trim();
      if (message.length === 0 && !currentImage) return;

      const userMessage = createMessageElement(message, false);
      messagesBox.appendChild(userMessage);
      messageInput.value = '';

      chatHistory.push({ role: 'user', content: message });

      let response;
      if (currentImage) {
        response = await sendMessage(message, currentImage);
      } else {
        response = await sendMessage(message);
      }
      console.log('Raw response from server:', response);

      if (response) {
        const aiMessage = createMessageElement(response.response, true, response.audio_url);
        messagesBox.appendChild(aiMessage);
        messagesBox.scrollTop = messagesBox.scrollHeight;

        chatHistory.push({ role: 'assistant', content: response.response });
      }
    };
  
    chatForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      await sendMessageAndDisplayResponse();
    });
  
    removeImageButton.addEventListener('click', (e) => {
      e.stopPropagation();
      currentImage = null;
      imagePreviewContainer.style.display = 'none';
      imageUpload.value = '';
    });
  
    imageUploadButton.addEventListener('click', () => {
      imageUpload.click();
    });
  
    imageUpload.addEventListener('change', (event) => {
      if (event.target.files.length > 0) {
        const file = event.target.files[0];
        const reader = new FileReader();
  
        reader.onload = (e) => {
          imagePreview.src = e.target.result;
          imagePreviewContainer.style.display = 'inline-block';
          currentImage = file;
        };
  
        reader.readAsDataURL(file);
      }
    });
  
    // Speech recognition setup
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
      recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.lang = 'en-US';
  
      recognition.onstart = function() {
        micButton.classList.add('listening');
      };
  
      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        messageInput.value = transcript;
        
        clearTimeout(speechTimeout);
        speechTimeout = setTimeout(() => {
          recognition.stop();
          sendMessageAndDisplayResponse();
        }, 4000);
      };
  
      recognition.onend = function() {
        micButton.classList.remove('listening');
      };
  
      micButton.addEventListener('click', () => {
        if (micButton.classList.contains('listening')) {
          recognition.stop();
        } else {
          recognition.start();
        }
      });
    } else {
      micButton.style.display = 'none';
      console.log('Speech recognition not supported');
    }
  
    // Clear chat functionality
    clearChatButton.addEventListener('click', () => {
      Swal.fire({
        title: 'Clear chat?',
        text: "This action cannot be undone!",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Yes, clear it!'
      }).then((result) => {
        if (result.isConfirmed) {
          messagesBox.innerHTML = '';
          const initialMessage = createMessageElement('Chat cleared. How can I assist you?', true);
          messagesBox.appendChild(initialMessage);
          currentImage = null;
          imagePreviewContainer.style.display = 'none';
          chatHistory = []; // Clear the chat history
          Swal.fire(
            'Cleared!',
            'The chat has been cleared.',
            'success'
          )
        }
      });
    });
  });
</script>
{% endblock %}
